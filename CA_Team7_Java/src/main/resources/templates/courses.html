<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
<body>
	
<h1> Course List</h1>     

<table>
	 <tr>
	   <th>Course ID</th>
	   <th>Course Name</th>
	   <th>Start Date</th>
	   <th>End Date</th>
	 </tr>
	 <tr th:each="course:${courses }">
	   <td th:text="${course.courseID}">ID</td> 
	   <td th:text="${course.courseName}">Name</td>
	   <td th:text="${#dates.format(course.courseStartDate, 'dd-MM-yyyy')}">Start Date</td>
	   <td th:text="${#dates.format(course.courseEndDate, 'dd-MM-yyyy')}">End Date</td>
	   <td><a href="ViewEnrollment.html"
			th:href="@{/lecturer/course/}+${course.courseID}" th:utext="#{courses.page.view}"> View Enrollment </a></td>
	<!--   <td><a href="DeleteProduct.html"
			th:href="@{/course/}+${course.courseID}" th:utext="#{courses.page.viewEn}"> View Enrollment </a></td>
	--> 
	</tr>
</table>
</body>
</html>
