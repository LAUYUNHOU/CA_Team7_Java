<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
<body>
<div th:replace="fragments/layout :: nav"></div>
<div class="container">
<h2>View Performance</h2> 
<table style = "border: 1;">
<tr>
	   <th>CourseID</th>
	   <th>Grade</th>
	   <th>Course Name</th>
	 </tr>
	 <tr th:each="sc:${coursesByStudent}">
	   <td th:text="${sc.courseid}">Course ID</td> 
   	   <td th:text="${sc.grade}">Grade</td>
	   <!--<div th:object="${course}"><td  th:text="*{courseName}">Course Name</td><div>-->
	</tr>
</table>

<br /><br /><br />

<div style = "padding: 10px">
<p>Student Name: <span th:text="${studentdetails.name}"></span></p>
<p>Student ID: <span th:text="${studentdetails.studentid}"></span></p>
<p>GPA: <b><span th:text="${studentdetails.gpa}"></span></b></p>
</div>
</div>
</body>
</html>
