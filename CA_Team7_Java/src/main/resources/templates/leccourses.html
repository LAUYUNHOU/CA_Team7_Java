<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head" id="html_head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Lecturer - Courses</title>
</head>
<body>
	<div th:replace="fragments/layout :: nav"></div>

	<h2><em th:utext="'Hello '+ ${user.username}"></em></h2>

<h2>Classes Taught</h2>     
<table class="table table-striped table-responsive-md">
	 <tr>
	   <th>Course ID</th>
	   <th>Course Name</th>
	   <th>Size</th>
	   <th>Start Date</th>
	   <th>End Date</th>
	   <th>Class enrolment</th>

	 </tr>
	 <tr th:each="course:${courses}">
	   <td th:text="${course.courseid}">ID</td> 
	   <td th:text="${course.courseName}">Name</td>
	   <td th:text="${course.maxSize}">Size</td>	   
	   <td th:text="${#temporals.format(course.courseStartDate, 'yyyy-MM-dd')}">Start Date</td>
	   <td th:text="${#temporals.format(course.courseEndDate, 'yyyy-MM-dd')}">End Date</td>
	   <td> <a href="enrolment.html" th:href="@{'/courses/'+*{courseID}+'/enrolment'}">View class</a></td>
	</tr>
</table>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
