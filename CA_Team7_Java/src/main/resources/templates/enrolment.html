<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head" id="html_head">
     <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <title>Grade Student Performance</title>
</head>
<body>
 	<div th:replace="fragments/layout :: nav"></div>
	
	<h2>Students Enrolled in <span th:text="${cou.courseName}"></span></h2>
	
	<table style = "border: 1;">	
		<tr>
			<th>Student ID</th>
			<th>Course grade</th>
			<th>Update grade </th>
		</tr>
		<tr th:each="student : ${students}">
			<td th:text="$student.studentid"></td>
			<td th:text="$student.grade"></td>
			<a th:href="@{'/student/courses/'+${cou.courseid}+'/grade/'+${student.studentid}}">Grade</a></tr>
</body>
</html>
