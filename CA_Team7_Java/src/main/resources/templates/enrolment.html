<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
</head>
<body>
	<h2>Students Enrolled in <span th:text="${courseName}"></span></h2>
	<div th:if="${not #lists.isEmpty(students)}">
	<form method ="post" action="@{/lecturer/grade}">
	<table style = "border: 1;">;	
		<tr>
			<th>StudentID</th>
			<th>Name</th>
			<th>Course grade</th>
			<th>Enter grade</th>
			<th> </th>
		</tr>
		<tr th:each= "student : ${students}">
			<td th:text = "${student.studentid}">StudentID</td>
			<td th:text = "${student.studentname}">Name</td> 
			<td th:text = "${student.grade}">Grade</td>
			<td>
			<form th:action="@{/courses/{courseID}/grade}" method="post" th:object="${gradeform}"> 
				<select class="form-control" id="gradeselect" name="gradeselect">
				<option value=" ">Enter new grade</option>
				<option th:each="gradeoption : ${gradeoptions}" th:value="${gradeoption}" th:text="${gradeoption}">
				</option>
				</select>
				<button type="submit">Submit</button>
			</form>
		</tr>
	</table>
	</div>
</body>
</html>
