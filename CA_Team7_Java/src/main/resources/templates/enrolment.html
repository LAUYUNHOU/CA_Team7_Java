<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
<body>
	
	<h2>Students Enrolled in <span th:text="${courseName}"></span></h2>
	
	<div th:if="${not #lists.isEmpty(students)}">
	<form method ="post" action="@{/lecturer/grade}">
	<table style = "border: 1;">;	
		<tr>
			<th>StudentID</th>
			<th>FirstMidName</th>
			<th>LastName</th>
			<th>Grade</th>
		</tr>
		<tr th:each= "student : ${students}">
			<td th:text = "*{studentID}">StudentID</td>
			<td th:text = "${student.firstMidName}">Name</td> 
			<td th:text = "${student.lastName}">LastName</td>
			<td th:text = "${student.grade}">Grade
				<select class ="form-control" id ="dropDownList">
					<option value="0">Select Grade</option>
					<option th:each="grade : ${grades}" th:value="${grade}"
					th:text="${grade}"></option>
				</select>
			<!-- 	<select name="grades" id="grades">
					<option value="A">A</option>
					<option value="B">B</option>
					<option value="C">C</option>
					<option value="D">D</option>
					<option value="E">E</option>
					<option value="F">F</option>
				</select> 
			-->
			</td>
		</tr>
	</table>
	<input type="submit" value="Confirm grades'"/>
	</form>
	
	</div>
</body>
</html>
