<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Login Page</title>
</head>
<body>
	<header>LOG IN</header>
	<div th:replace="fragments/layout :: nav"></div>
	<form th:action="@{/home/authenticate}" th:object="${user}" method="POST">
		 <div>
		 	<span style="color: red;" th:if="${isNull != null}">Please provide both username and password</span>
		 	<span style="color: red;" th:if="${wrong != null}">Wrong password</span>
		 	<span style="color: red;" th:if="${exist != null}">Username incorrect/not found</span>
		 </div>
		 <table>
	       		<tr>
	                <td>Username:</td>
	                <td><input type="text" placeholder="Enter your name" th:field="*{username}"/></td>
	            </tr>
	            <tr>
	                <td>Password:</td>
	                <td><input type="password" placeholder="Enter your password" th:field="*{password}"/></td>
	            </tr>
	            <tr>
	                <td colspan="2"><button>LOG IN</button></td>
	            </tr>
	    </table>
    </form>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
