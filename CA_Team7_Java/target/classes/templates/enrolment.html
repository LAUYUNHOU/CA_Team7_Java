<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout.html :: html_head"/>
<body>
	
	<h2>Student Enrolment (<span th:text="${courseName}"></span>)</h2
	
	<div th:if="${not #lists.isEmpty(students)}">
	<table style = "border: 1;">;	
		<tr>
			<th>StudentID</th>
			<th>FirstMidName</th>
			<th>LastName</th>
			<th>Grade</th>
		</tr>
		<tr th:each= "student : ${students}">
			<td th:text = "*{studentID}">StudentID</td>
			<td th:text = "${student.firstMidName}">Name</td> 
			<td th:text = "${student.lastName}">LastName</td>
			<td>
				<select id="grades" name="grades" th:field="${student.Student_Course.grade}">
					<option value="">Enter grade...</option>
					<option th:each="option : ${options}" th:value="${student.grade}" th:text="${option}"></option>
				</select>
			</td>
		</tr>
	</table>
	<form th:action="@{/grade}" method="post"><input type="submit" value="Confirm Grades"/></form> 
	</div>
</body>
</html>
